<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strings Association</title>
    <!-- Link to external JavaScript -->
    <script src="validate.js" defer></script>
    <!-- Embebbed CSS for visual design -->
<style>
   body{
    background-color:blue;font-family: 'Times New Roman', Times sans-serif; padding: 70px;
 }
form{
    background: #f0f0f0;
    padding: 30px;
    border-radius: 15px;
    max-width: 600px;
    margin: auto;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.9);
 }   
input, button{
    margin: 10px 0;
    padding: 10px;
    width: 100%;
    font-size: 16px;
    border-radius: 7px;
    border: 1px solid #ccc;
 }
 button{
    background-color:black;
    color: grey;
    border: none;
 }
 #message{
    margin-top: 20px;
    font-weight: bold;
    color: babyblue;
 }
 </style>
</head>
<body>

<!--Strings Association  -->
<h1>Welcome to the Association</h1>

<!-- Form container -->
<form id="associationForm" onsubmit="return validateForm();">
  <!-- First name input -->
  <label for="firstName">Justin:</label>
  <input type="text" id="firstName" name="Justin">
  
  <!-- Last name input -->
  <label for="lastName">Harris:</label>
  <input type="text" id="lastName" name="Harris">
  
  <!-- Zip code input -->
  <label for="zipCode">71105:</label>
  <input type="text" id="zipCode" name="71105">
  
  <!-- Submit button -->
  <button type="submit">Join the Assoc</button>
</form>

<!-- Message display -->
<div id="Join us on this journey"></div>

</body>
</html>
