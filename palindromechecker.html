<!-- DOCTYPE html -->
<html lang="en">
<head>
      <meta charset="UTF-8">
      <title>Palindrome Checker</title>
      
<style>
  body{
    font-family: 'Times New Roman', Times, serif;
    background-color:black;
    text-align:center;
    padding: 25px;
  }
  h1{
    color:blue
  }
  #result{
    font-size:large;
    margin-top: 30px;
    color:silver;
  }

  #image box{
    margin-top: 30px;
  }

    input[type="text"] {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"]: hover {
        background-color: #45a049;
        color: white;
    }
    </style>
</head>
<body>
<h1>Palindrome Checker</h1>
<form id="palindromeForm">
    <input type="text" id="inputText" placeholder="Enter text to check" required>
    <input type="submit" value="Check Palindrome">
    <br><br>

    <input type="submit" value="Check">
</form>

<div id="image-box">
    <img src="https://cdn.pixabay.com/photo/2017/08/30/07/50/palindrome-2695562_1280.png" alt="Palindrome Image" width="300">
</div>

<script>
    document.getElementById('palindromeForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const inputText = document.getElementById('inputText').value;
        const resultDiv = document.getElementById('result');
        
        // Normalize the input by removing non-alphanumeric characters and converting to lowercase
        const normalizedText = inputText.replace(/[^a-z0-9]/gi, '').toLowerCase();
        
        // Check if the normalized text is a palindrome
        const isPalindrome = normalizedText === normalizedText.split('').reverse().join('');
        
        // Display the result
        if (isPalindrome) {
            resultDiv.textContent = `"${inputText}" is a palindrome!`;
            resultDiv.style.color = 'green';
        } else {
            resultDiv.textContent = `"${inputText}" is not a palindrome.`;
            resultDiv.style.color = 'red';
        }
    });
</script>
</body>
</html>
